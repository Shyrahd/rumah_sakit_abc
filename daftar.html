<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Pendaftaran Pasien - RS ABC</title>
    <link rel="icon" href="./assets/rs_logo.png" type="image/png" />
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f9f9f9;
        color: #333;
      }

      .container {
        width: 90%;
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #b71c1c;
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      textarea {
        resize: vertical;
      }

      button {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        background-color: #c62828;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #a61c1c;
      }

      .note {
        font-size: 12px;
        color: #777;
        margin-top: 10px;
      }

      /* Popup card styles */
      #popup-card {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        text-align: center;
        z-index: 1000;
        width: 90%;
        max-width: 350px;
      }

      #popup-card h3 {
        margin-bottom: 15px;
        color: #388e3c;
      }

      #popup-card p {
        font-size: 16px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <a href="index.html">
      <img
        src="./assets/rs_logo.png"
        alt="Logo RS ABC"
        style="width: 100px; display: block; margin: 0 auto 10px"
      />
    </a>
    <h2>RS ABC Daftar</h2>
    <div class="container">
      <h2>Form Pendaftaran Pasien Baru</h2>
      <form id="pendaftaranForm" action="#" method="post">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" required />

        <label for="nik">NIK (Nomor Induk Kependudukan)</label>
        <input type="text" id="nik" name="nik" required />

        <label for="tanggal_lahir">Tanggal Lahir</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required />

        <label for="jenis_kelamin">Jenis Kelamin</label>
        <select id="jenis_kelamin" name="jenis_kelamin" required>
          <option value="">-- Pilih --</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>

        <label for="alamat">Alamat Lengkap</label>
        <textarea id="alamat" name="alamat" rows="3" required></textarea>

        <label for="no_hp">Nomor HP / Telepon</label>
        <input type="tel" id="no_hp" name="no_hp" required />

        <label for="email">Email (opsional)</label>
        <input type="email" id="email" name="email" />

        <label for="gol_darah">Golongan Darah</label>
        <select id="gol_darah" name="gol_darah">
          <option value="">-- Pilih --</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="AB">AB</option>
          <option value="O">O</option>
        </select>

        <label for="bpjs">No. BPJS (jika ada)</label>
        <input type="text" id="bpjs" name="bpjs" />

        <button type="submit">Daftar Sekarang</button>

        <p class="note">
          Dengan mengisi form ini, Anda setuju untuk data Anda digunakan sesuai
          dengan kebijakan privasi RS ABC.
        </p>
      </form>
    </div>

    <div id="popup-card">
      <h3>Berhasil Mendaftar!</h3>
      <p>
        Terima kasih telah melakukan pendaftaran. Anda akan diarahkan ke halaman
        utama.
      </p>
    </div>

    <script>
      const form = document.getElementById("pendaftaranForm");
      const popup = document.getElementById("popup-card");

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // cegah form submit default

        // tampilkan popup
        popup.style.display = "block";

        // delay 2 detik lalu redirect ke index.html
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      });
    </script>
  </body>
</html>
